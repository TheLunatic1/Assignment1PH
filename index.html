<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="" style="background-image: url('images/Hero-bg.png');">
        <nav class="navbar">
            <div class="logo inter-1">LOGO</div>
            <button class="sign-up raleway-1">Sign Up</button>
        </nav>

        <section class="banner">
            <h1 class="h1-1 raleway-1">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="stay-focused">Stay Focused</button>
        </section>
     </section>

     <div class="action-preview">
        <div class="action-text">
            <h2 class="h2-1 raleway-1">See It in Action</h2>
            <p class="p-1 raleway-1">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="launch-preview raleway-1">Launch Live Preview</button>
        </div>
        <div class="preview-image">
            <img src="images/wc-mini.png" alt="Webflow Conf 2022 Preview">
        </div>
    </div>

    <div class="stats-section">
        <h2 class="h2-1 raleway-1">Joined Thousands of Productive Users</h2>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number inter-1">50K</span>
                <span class="stat-label inter-1">Active Users</span>
            </div>
            <div class="stat-item">
                <span class="stat-number inter-1">2M+</span>
                <span class="stat-label inter-1">Focus Sessions</span>
            </div>
            <div class="stat-item">
                <span class="stat-number inter-1">95%</span>
                <span class="stat-label inter-1">Satisfaction Rate</span>
            </div>
        </div>
    </div>

    <div class="contact-section">
        <h2 class="h2-2 raleway-1">Let's Get in Touch</h2>
        <div class="contact-form">

            <label for="email" class="inter-1">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" class="form-input inter-1">

            <label for="name" class="inter-1">Name</label>
            <input type="text" id="name" name="name" placeholder="full name" class="form-input inter-1">

            <label for="message" class="inter-1">Message</label>
            <textarea id="message" name="message" placeholder="write your message..." class="form-input inter-1"></textarea>

            <button class="get-in-touch raleway-1">Get in Touch</button>
        </div>
    </div>
</body>
</html>
